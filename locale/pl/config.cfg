[item-description]
spidertron_mk3=Ten pająk jest Bogiem. Potrafi oberwać atomówką w twarz, a jego sprzęt działa przez kilka dni.
spidertron_mk2=Czarny pająk, który nawiedza kąsaczy w ich najczarniejszych snach.
spidertron_mk0=Stworzony do operacji specjalnych, ten spidertron ma 3 rodzaje broni; wszechstronność jest kluczowa.
spidertron_mkn1=Skromne początki. To twój pierwszy uniwersalny spidertron, słaby i nieporęczny.
prototype_spidertron=Prowizoryczny kawałek okropnie wyprodukowanych części, wygląda i działa jak spidertron, ale ledwo co.
assault_spidertron_mk1=Oparty na twoim pierwszym prototypie, jest z natury okropny... Ale więcej broni.
assault_spidertron_mk2=Całkiem niezły w walce na dystans, ten spidertron szturmowy to tylko szklana figurka w zwarciu.
bulwark_spidertron_mk1=No jasne, jest nieźle opancerzony. Jest też dość powolny...
bulwark_spidertron_mk2=Potrzebowałeś więcej nóg, aby utrzymać jego ogromną wagę. Estetyka jednak przeraża.
scout_spidertron_mk1=Jesteś bardzo zwinny.
scout_spidertron_mk2=Radar na nogach, 4 nogi!
voyage_spidertron_mk1=Przenoszenie bazy lub przygotowywanie ataku? Ten spidertron jest dla ciebie.
voyage_spidertron_mk2=Zróbmy to powoli i spokojnie.

