[technology-description]
spidertron_mk3=Najwyższy stopień zaawansowania Spidertrona. Czujniki, pancerz i wyrzutnie rakiet zostały udoskonalone do niewyobrażalnego stopnia.
spidertron_mk2=Doskonalenie sieci wyposażenia i opancerzonego kadłuba Spidertrona doprowadziło do tego przełomu.
spidertron_mk0=Połączenie opancerzonego kadłuba, działa, karabinu maszynowego, wyrzutni rakiet i 6 nóg przyniosło ci to. Prosiłeś o to.
spidertron_mkn1=Twoja pierwsza próba połączenia wytrzymałości, siły ognia i innych cech; Jasne, warto było spróbować... Czy powinieneś był to zrobić? Nie.
prototype_spidertron=Składając kilka śrubek i wkrętów, wyglądało to trochę jak pająk, więc go stworzyłeś.
assault_spidertron_mk1="Broń jest całkiem fajna" głos szepcze do ciebie przez sen i zdecydowałeś się z nią zmierzyć... Co może pójść nie tak?
assault_spidertron_mk2=Więcej znaczy lepiej, to filozofia stojąca za tym spidertronem.
bulwark_spidertron_mk1=Z frustracji uderzyłeś w metalową sztabę. To bolało. Zastanawiałeś się nad zrobieniem swojego spidertrona z twardych rzeczy...
bulwark_spidertron_mk2=Nie uprzedzajmy faktów, ale założyłeś poprzeczki wzmacniające kadłub tego spidertrona!
scout_spidertron_mk1=Po umieszczeniu stalowego kadłuba na kilku nogach, umieściłeś na nim również radar; Niezła szkarada!
scout_spidertron_mk2=Jeden radar nie wystarczył. Bez komentarza.
voyage_spidertron_mk1=A może zamiast ciężkiego pancerza umieścisz materiały na tych kolczastych nogach?
voyage_spidertron_mk2=Twoje odkrycie wzmocnionych nóg pozwala temu spidertronowi nosić połowę twojej fabryki na plecach.
spidertron_remote=Zacznij kontrolować swoje Spidertrony zdalnie dzięki temu magicznemu urządzeniu!

[mod-setting-name]
show-spidertron-legs=Pokaż nogi Spidertrona
stack-spidertron-recipes=Przykładowe przepisy Spidertronów
change-spidertron-remote-recipe=Zmień przepis i technologię pilota spidertronów
spidertrontiers-use-fuel=Spidertrony będą używać paliwa

[mod-setting-description]
show-spidertron-legs=Można wyłączyć dla osób z arachnofobią lub po prostu uważających je za trudne do oglądania. Można wyłączać i włączać bez uszkadzania zapisu.
stack-spidertron-recipes=Domyślny przepis oznacza, że każdy spidertron potrzebuje innego z poprzedniej generacji. Jeśli nie podoba ci się ta technika wytwarzania, wyłącz ją, a wszystkie wymagania receptur spidertronów zostaną zamienione na x żelaza.
change-spidertron-remote-recipe=Zrównoważy recepturę i technikę zdalnego spidertronu dla wczesnej fazy gry.
